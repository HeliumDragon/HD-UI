<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title>HD UI kit</title>
    <meta name="description" content="A ui kit for Helium Dragon">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- endbower -->

    <link rel="stylesheet" href="styles/main.css">

  <body ng-app="hduiApp">
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>

    <!-- Add your site or application content here -->
      <div class="grid">
        <header class="gc-24 panel--padded--centered" role="banner">
          <a class="logo" href="/#/">
            <b>HD UI</b>
          </a>
          <nav class="navbar" role="navigation">
            <span id="toggle" class="icn--nav-toggle is-displayed-mobile">
              <b class="srt">Toggle</b>
            </span>
            <ul class="nav is-collapsed-mobile">
              <li class="nav__item"><a href="#/type">Typography</a></li>
              <li class="nav__item"><a href="#/buttons">Buttons</a></li>
              <li class="nav__item"><a href="#/forms">Form</a></li>
              <li class="nav__item"><a href="#/bars">Bars</a></li>
              <li class="nav__item"><a href="#/image">Images</a></li>
              <li class="nav__item"><a href="#/grid">Grid</a></li>
              <li class="nav__item"><a href="#/nav">Navigation</a></li>
            </ul>
          </nav>
        </header>
      </div>

      <div ng-view=""></div>


      <footer class="panel--padded--centered grid" role="contentinfo">
          <h3>Do get in touch</h3>
          <ul class="social gc-12 centered">
            <li ><a href="#" class="icons-facebook">Facebook</a></li>
            <li ><a href="#" class="icons-twitter">Twitter</a></li>
            <li ><a href="#" class="icons-dribbble">Dribbble</a></li>
            <li ><a href="#" class="icons-github">GitHub</a></li>
            <li ><a href="#" class="icons-mail">Email</a></li>
            <li ><a href="#" class="icons-linkedin">LinkediIn</a></li>
          </ul>

        <p class="grid">&copy;Helium Dragon 2014-2015</p>
      </footer>

    <!-- build:js(.) scripts/oldieshim.js -->

    <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-aria/angular-aria.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>

        <script src="scripts/controllers/about.js"></script>
        <script src="scripts/controllers/grid.js"></script>

      $('#toggle').click(function() {
        $(this).next('.nav').toggleClass('is-collapsed-mobile');
